<div>
    <h2>TO-DO LIST</h2>
    <ul>
        <li *ngFor="let task of tasks; let i = index">
            {{ task }}
            <button (click)="editTask(i)">Edit</button>
            <button (click)="deleteTask(i)">Delete</button>
        </li>
    </ul>
    <div *ngIf="editingTaskIndex !== null">
        <label for="editTaskInput">Edit Task:</label>
        <input id="editTaskInput" type="text" [(ngModel)]="editedTask">
        <button (click)="updateTask()">Update Task</button>
        <button (click)="cancelEdit()">Cancel</button>
    </div>
    <div>
        <label for="newTaskInput">New Task:</label>
        <input id="newTaskInput" type="text" [(ngModel)]="newTask">
        <button (click)="addTask()">Add Task</button>
    </div>
</div>
