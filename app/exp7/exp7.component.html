<div>
    <h2>User Management</h2>
    <ul>
        <li *ngFor="let user of users; let i = index;">
            {{ user.name }} ({{ user.email }})
            <button (click)="editUser(i)">Edit</button>
            <button (click)="deleteUser(i)">Delete</button>
        </li>
    </ul>
    <div>
        <label for="name">Name:</label>
        <input id="name" type="text" [(ngModel)]="newUser.name" /> <!-- Use ngModel here -->
    </div>
    <div>
        <label for="email">Email:</label>
        <input id="email" type="text" [(ngModel)]="newUser.email" /> <!-- Use ngModel here -->
    </div>
    <button (click)="addUser()">Add User</button>
    <div *ngIf="editingUser">
        <h2>Edit User</h2>
        <div>
            <label for="editName">Name:</label>
            <input id="editName" type="text" [(ngModel)]="editingUser.name" /> <!-- Use ngModel here -->
        </div>
        <div>
            <label for="editEmail">Email:</label>
            <input id="editEmail" type="text" [(ngModel)]="editingUser.email" /> <!-- Use ngModel here -->
        </div>
        <button (click)="updateUser()">Update User</button>
        <button (click)="cancelEdit()">Cancel</button>
    </div>
</div>
